<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content-container">
        <div class="content">
          <h1>
            Get <span class="h1-accent">insights</span> that help your business
            grow.
          </h1>
          <p class="main-p">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="numbers-container">
            <div class="numbers-item">
              <span class="stat">10k+</span>
              <p class="stat-heading">companies</p>
            </div>
            <div class="numbers-item">
              <span class="stat">314</span>
              <p class="stat-heading">templates</p>
            </div>
            <div class="numbers-item">
              <span class="stat">12m+</span>
              <p class="stat-heading">queries</p>
            </div>
          </div>
        </div>
        <div class="content-img">
          <img class="img" src="images/image-header-desktop.jpg" alt="" />
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>. -->
  </body>
</html>
